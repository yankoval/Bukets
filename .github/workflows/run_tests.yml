name: üß™ Run Python Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: üõí Checkout repository
      uses: actions/checkout@v4 # –û–±–Ω–æ–≤–ª–µ–Ω–æ —Å v5 –Ω–∞ v4 –∏–ª–∏ v3

    - name: üêç Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6 # –ö–ª—é—á–µ–≤–æ–µ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest

    - name: üß™ Run tests with pytest
      run: |
        python -m pytest test_yandex_s3_module.py -v

    - name: Run integration tests (example)
      env: # –ü–µ—Ä–µ–¥–∞–µ–º —Å–µ–∫—Ä–µ—Ç—ã –∫–∞–∫ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è
        YANDEX_ACCESS_KEY: ${{ secrets.YANDEX_ACCESS_KEY }}
        YANDEX_SECRET_KEY: ${{ secrets.YANDEX_SECRET_KEY }}
        YANDEX_BUCKET: ${{ secrets.YANDEX_BUCKET }}
      run: |
        python test_integration.py